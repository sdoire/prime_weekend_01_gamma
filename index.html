<html>
<head>
	<title>Weekend Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-1.11.3.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h1>Employee Data Entry Form</h1>
	<form id="employees">
		<p>First Name:</p>
		<input type="text" name="firstname" placeholder="First Name">
		<p>Last Name:</p>
		<input type="text" name="lastname" placeholder="Last Name">
		<p>Employee Number:</p>
		<input type="text" name="employeenumber" placeholder="Employee Number">
		<p>Title:</p>
		<input type="text" name="title" placeholder="Title">
		<p>Review Score:(1-5)</p>
		<input type="text" name="lastreviewscore" placeholder="Review Score">
		<p>Salary:</p>
		<input type="text" name="salary" placeholder="Salary">
		<input type="submit" value="Submit" id="btn">
		<button id="random">Random</button>
		<button id="alpha">Alphabetize</button>
	</form>
	<div></div>

</body>
</html>
